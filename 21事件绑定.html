<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>事件绑定</title>
<script type="text/javascript" src="jquery-1.9.1.min.js"></script>
<style>
html{background: #fff}
body{ width: 1000px; height: 1000px; background: yellow }
.wrap{ width: 60px; height: 30px; line-height: 30px; border: 1px solid #000; background: red}
.hide{margin-top:90px; background: blue; color: #fff}
</style>
</head>
<body>
<div id="id1" class="wrap">id1</div>
<div id="id2" class="hide">id2</div>
<script type="text/javascript">
	$('body').click(function(event) {
		 event=event||window.event;
		 var target=event.target||event.srcElement;
		 console.log(target);
		 console.log(target.class);
		 if(target.id=='id1'){
             alert('我点击了id1');
		 }else if(target.id=='id2'){
             alert('我点击了id2');
		 }else{
		 	alert('我点击的是body');
		 }
	});
</script>
</body>
</html>
