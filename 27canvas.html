<title>canvas</title>
<style>
#canvas{width: 600px;height: 400px;}
</style>

<body>
	<div>
		<canvas id="canvas">
			
		</canvas>
	</div>
</body>
<script type="text/javascript">
var canvas=document.getElementById('canvas');
var cxt=canvas.getContext('2d');
cxt.strokeStyle='#f00';
cxt.lineWidth=4;
cxt.lineCap='round';
cxt.strokeRect(10,10,100,100);
</script>
