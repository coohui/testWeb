function traverseTree(node){
    if (!node) {
        return;
    }
    console.log(node.wrzNm);
    if (node.children && node.children.length > 0) {
         for (var i = 0,len=node.children.length; i < len; i++) {
            var wrzCd=node.children[i]&&Number(node.children[i].wrzCd.slice(5,7));
            console.log(wrzCd);
            if(wrzCd>0){
                node.children=[];
                continue;
            }else{
               this.traverseTree(node.children[i]);
            }
         }
    }
}
