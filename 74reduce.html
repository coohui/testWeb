    <title>reduce</title>
  </head>
  <body></body>
   <script type="text/javascript">
    let names = ['peter', 'tom', 'mary', 'bob', 'tom','peter'];

    let nameNum = names.reduce((pre,cur)=>{
      console.log(pre,cur)
      return pre + '-' + cur
    })
    console.log(nameNum); //{ peter: 2, tom: 2, mary: 1, bob: 1 }

    let arr = [1,2,3,4,4,1]
    let newArr = arr.reduce((pre,cur)=>{
        if(!pre.includes(cur)){
          return pre.concat(cur)
        }else{
          return pre
        }
    },[])
    console.log(newArr);// [1, 2, 3, 4]

    // let str = '[1,2,3]'
    console.log(Array.of(3))
    let arr3 = [1,2,3,4]
    let arr2 = arr3.keys()
    console.log(Array.isArray(arr2), arr2)
    for (let key of arr2) {
        console.log(key);   // 0,1,2,3
    }

    let arr4 = [1,2,3,4]
    let arr5 = arr4.entries()
    console.log(Array.isArray(arr5), arr5)
    for (let e of arr5) {
        console.log(e);   // [0,1] [1,2] [2,3] [3,4]
    }

   </script>
