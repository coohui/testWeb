<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <script src="echarts.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="height:400px"></div>
    <script type="text/javascript">
    window.onload=function(){
            var myChart = echarts.init(document.getElementById('main')); 
            var option = {
				       tooltip: {
				            trigger: 'axis'
				        },
				        legend: {
				            data:['销量'],
				            bottom:6
				        },
				        toolbox: {
				            show: true,
				            right:60,
				            top:4,
				            feature: {
				                magicType: {type: [ 'bar','line']},
				                icon :{
				                    line: 'image://http://echarts.baidu.com/images/favicon.png',
				                    bar:'image://http://echarts.baidu.com/images/favicon.png'
				                }
				            }
				        },
				        xAxis : [
				            {
				                type : 'category',
				                data : ["衬衫","羊毛衫","雪纺衫","卫衣","西装"]
				            }
				        ],
				        yAxis: {
				            splitNumber:8,
				            type: 'value',
				            axisLabel: {
				                formatter: function (value, index) {
				                    return value+'万件';
				                }
				            }
				        },
				        series : [
				            {
				                "name":"销量",
				                "type":"bar",
				                "data":[5]
				            }
				        ],
			            grid: {
			                borderWidth:3//设置柱子的最大宽度
			            }
            };
            // 为echarts对象加载数据 
            myChart.setOption(option); 
    };
    </script>
</body>
